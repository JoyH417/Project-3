<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Code Review</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        <main>
            <h1>The Code Review</h1>
            <br>
            <h2>Sign Up For Our Newsletter</h2>
            <p>Get the latest news on how your code is doing right to your inbox.</p>
        </main>
        </header>
            <section>
                <form action="web address" method="POST">
                    
                    <fieldset>
                    <div class="container">
                        <legend>Contact Info</legend>
                        <br>
                        <label for="fullname" class="bel">Full Name:</label>
                        <input type="name" id="fullname" name="user-fullname" class="put" placeholder="required">
                        <label for="email" class="bel">Email Address:</label>
                        <input type="email" id="email" name="user-email" class="put" placeholder="required">
                        <label for="phone" class="bel">Phone Number:</label>
                        <input type="tel" id="phone" name="user-phone" class="put">
                        <label for="address" class="bel">Street Address:</label>
                        <input type="text" id="address" name="user-address" class="put">
                        <label for="city" class="bel">City:</label>
                        <input type="text" id="city" name="user-city" class="put">
                        <br>
                    <label for="state" class="bel">State:</label>
                    <select class="select">
                        <option value="choose">Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>                
                        <option value="dekaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>                
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>                
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new hampshire">New Hampshire</option>
                        <option value="new jersey">New Jersey</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="new york">New York</option>
                        <option value="north carolina">North Carolina</option>
                        <option value="north dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode island">Rhode Island</option>
                        <option value="south carolina">South Carolina</option>
                        <option value="south dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west virgina">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="user-zipcode" class="put">
                </div>
                </fieldset>
                    <fieldset>
                        <div class="container">
                    <legend class="top-border">Newsletter</legend>
                                <p>Select the newsletter's you would like to recieve</p>
                            <li>
                                <input type="checkbox">
                                <label for="checkbox" class="checkbox">HTML News</label></li>
                            <li>
                            <input type="checkbox"> 
                            <label for="checkbox" class="checkbox">CSS News</label>
                            </li> 
                            <li>
                                <input type="checkbox">
                                <label for="checkbox" class="checkbox">Javascript News</label>
                            </li>
                        <p class="tops">Newsletter Format</p>
                        <li>
                            <input type="radio">
                        <label for="radio">HTML</label>
                        </li>
                        <li>
                        <input type="radio">
                        <label for="radio">Plain Text</label>
                        </li>
                        <br>
                        <label for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics" name="user-topics"></textarea>
                        <br>
                        <button type="submit">Sign Up</button>
                    </div>
                    </fieldset>
                </form>
            </section>
            <footer>
                <p>&copy; The Code Review</p>
            </footer>
        

















    </body>
</html>
